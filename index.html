<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CovidTuga</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="bigContainer">
      <div class="container">
        <h1>World Numbers</h1>
        <h3 id="totalCases"></h3>
        <h3 id="totalDeath"></h3>
        <h3 id="totalRecovered"></h3>
        <h3 id="totalDayCases"></h3>
        <h3 id="totalDayDeaths"></h3>
        <h3 id="totalDayRecov"></h3>
      </div>
      <div class="container">
        <h1>Country Numbers</h1>
        <label for="countryInput">Enter Country ID</label>
        <input type="text" id="countryInput" />
        <button id="btn">Search</button>
        <h3 id="totalCasesCountry"></h3>
        <h3 id="totalDeathCountry"></h3>
        <h3 id="totalRecoveredCountry"></h3>
        <h3 id="totalDayCasesCountry"></h3>
        <h3 id="totalDayDeathsCountry"></h3>
        <h3 id="totalDayRecovCountry"></h3>
      </div>
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
